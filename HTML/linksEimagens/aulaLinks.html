    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="https://www.facebook.com"></a></li>
        <li><a href="https://www.instagram.com"></a></li>
        <li><a href="https://www.github.com"></a></li>
    </ul>
</body>
</html>
